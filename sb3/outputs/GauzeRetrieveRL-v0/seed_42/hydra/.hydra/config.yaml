task: GauzeRetrieveRL-v0
seed: 42
check_env: true
total_timesteps: 1000000
learning_starts: 10000
log_interval: 10
n_envs: 8
buffer_size: 1500000
batch_size: 256
learning_rate: 0.0003
use_lr_schedule: false
tau: 0.005
gamma: 0.95
train_freq: 1
gradient_steps: -1
ent_coef: auto
target_update_interval: 1
target_entropy: auto
use_sde: false
sde_sample_freq: -1
use_sde_at_warmup: false
policy_kwargs:
  net_arch:
  - 256
  - 256
  n_critics: 2
  share_features_extractor: false
her:
  strategy: future
  n_sampled_goal: 6
  handle_timeout_termination: true
  copy_info_dict: false
normalize: true
norm_obs: true
norm_reward: false
clip_obs: 200.0
clip_reward: 200.0
eval_freq: 10000
n_eval_episodes: 10
save_freq: 50000
save_replay_buffer: false
save_final_replay_buffer: false
save_policy_only: true
optimize_memory_usage: false
device: cuda
